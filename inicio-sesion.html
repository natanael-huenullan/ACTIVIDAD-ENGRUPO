<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PAGINA</title>
  </head>
  <body>
    <br>
    <body class="bg-dark py-5">
      <section>
        <div class="row g-0">
          
          <div class="col-7 px-4">
 <!-- CAROUSEL DEl LOGIN -->
            <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="imagenes/mecanica-7.jpg" class="d-block w-100" alt="..." height="800px">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Hazte socio y consigue tarjetas y cupones de descuentos</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="imagenes/mecanica-8.jpg" class="d-block w-100" alt="..." height="800px">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Mientras mas grande sea la compra mas te descontamos ¡registrate!</h5>
                  </div>
                </div>

              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
   <!-- CAROUSEL DEL LOGIN-->


    <!-- CAROUSEL DE ULTIMOS TRABAJOS REALIZADOS -->
    
    <div class="col-lg-5 d-flex flex-column px-lg-5">
      <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 col-4">
        <img src="imagenes/centro-automotriz.png" alt="" class="img-thumbnail">
      </div>
      <div class="px-lg-5 py-lg-4 p-4">
        <h1 class="text-light fw-bold mb-4">Bienvenido</h1>
        <form>
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label fw-bold">Correo Electronico</label>
            <input type="email" class="form-control" placeholder="ingrese su correo" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
            <input type="password" class="form-control mb-2" placeholder="ingrese su contraseña" id="exampleInputPassword1">
            <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿olvido su contraseña?.</a>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuerdame mas tarde</label>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </form>
      </div>
      <div class="text-center py-5">
        <p class="d-inline-block mb-0 text-light">¿Todabia no tienes una cuenta?</p> <a href="#" class="text-info text-decoration-none">Crea una ahora</a> 
      </div>
    </div>

  </div>
</section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
